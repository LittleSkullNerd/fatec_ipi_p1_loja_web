<div class="detalhe-container mt-24" *ngIf="esteProduto">
    <div>
        <img src="{{esteProduto.imagemProduto}}" alt="" class="detalhe-img">
    </div>

    <div>
        <div class="mt-24"> {{esteProduto.produtoId}} {{esteProduto.nome}} </div>
        <form>
            <div class="form-group mt-12">
                <input type="text" class="form-control" id="nome" required name="nome" [(ngModel)]="esteProduto.nome">
            </div>
            <div class="form-group mt-12">
                <input type="email" class="form-control" id="descritivo" required name="descritivo"
                    [(ngModel)]="esteProduto.descritivo">
            </div>
            <div class="form-group mt-12">
                <input type="text" class="form-control" id="valor" name="valor" [(ngModel)]="esteProduto.valor">
            </div>
            <div class="form-group mt-12">
                <input type="text" class="form-control" id="estoque" name="estoque" [(ngModel)]="esteProduto.estoque">
            </div>
        </form>
    </div>

    <div class="detalhe-descricao">
        <div class="mt-24"> {{esteProduto.nome}} </div>
        <div class="mt-12 ml-24" [innerHTML]="esteProduto.descritivo"></div>
        <div class="button-container">
            <a href="index.html"> <button class="btn btn-light mt-12"> Voltar </button> </a>
            <button class="btn btn-success mt-12" (click)="atualizar(esteProduto)"> Atualizar Produto </button>
        </div>
    </div>
</div>
