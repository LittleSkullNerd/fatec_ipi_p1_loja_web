  <div class="container" *ngIf="!emailSent">
    <h2>Esqueci a Senha</h2>
    <p>Por favor, insira seu endereço de email abaixo. Nós enviaremos um link para você redefinir sua senha.</p>
    <form>
      <div class="form-group">
        <label for="email">Endereço de Email:</label>
        <input type="email" id="email" name="email" class="form-control"
          placeholder="Seu endereço de email" required>
      </div>
      <button type="submit" class="btn btn-primary" (click)="bait()">Enviar</button>
    </form>
  </div>

  <div *ngIf="emailSent" class="container">
    <h2>Esqueci a Senha</h2>
    <p>Um email com as instruções para a definição da nova senha foi enviado para seu email.</p>
  </div>
