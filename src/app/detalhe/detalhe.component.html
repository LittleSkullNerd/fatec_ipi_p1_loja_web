<h2>{{obj.nome}}</h2>
<p>{{obj.descritivo}}</p>
<img src="./assets/{{obj.codigo}}.jpg"
    width="100px"> <br>
<div class="valor">R$ {{obj.valor}}</div>
<div class="promo" *ngIf="obj.valorPromo>0">
    Por R$ {{obj.valorPromo}}</div>
<button *ngIf="obj.estoque>0">Comprar</button>
<h3 *ngIf="obj.estoque==0">Sem Estoque</h3>
