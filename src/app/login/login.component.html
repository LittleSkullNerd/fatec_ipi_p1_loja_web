<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6 overlay">
      <div class="overlay-content">
        <h2 class="text-center">Acesso ao sistema</h2>
        <h4 class="text-center">{{ mensagem }}</h4>
        <form>
          <div class="form-group">
            <input type="email" class="form-control" id="email" [(ngModel)]="login.email" name="email"
              placeholder="Digite seu e-mail">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="senha" [(ngModel)]="login.senha" name="senha"
              placeholder="Digite sua senha">
          </div>
          <div class="entrar">
            <button type="button" class="buttonentrar" (click)="entrar()">Entrar</button>
          </div>

          
        </form>

        <div class="mt-3 text-center">
          <a href="./esquecisenha">Esqueci minha senha</a><br>
          <a href="./cadastro">Novo Cadastro</a>
        </div>
      </div>
    </div>
  </div>
</div>
