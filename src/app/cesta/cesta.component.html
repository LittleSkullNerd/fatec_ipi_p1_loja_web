<div class="container">
    <h1 class="titulo">Cesta de Compras</h1>
  
    <div class="alert alert-warning" *ngIf="mensagem !== ''">
        {{ mensagem }}
    </div>
  
    <table class="table" *ngIf="lista.length > 0">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Valor Unit√°rio</th>
                <th>Valor Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of lista">
                <td>{{ item.nomeProduto }}</td>
                <td>{{ item.qtd }}</td>
                <td>R$ {{ item.valor }}</td>
                <td>R$ {{ item.total }}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total:</th>
                <th></th>
                <th></th>
                <th>R$ {{ totalCesta }}</th>
            </tr>
        </tfoot>
    </table>
  
    <button class="btn btn-danger" (click)="limpar();">Limpar Cesta</button>
    <button class="btn btn-success ml-12" (click)="finalizarCompra();">Finalizar Compra</button>
  </div>
