<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h3>Contato</h3>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto"><br>
        <label for="msg">Mensagem:</label>
        <textarea id="msg" name="msg"></textarea><br>
        <button type="button" onclick="enviarForm()">Enviar</button>
        <b id="mensagem"></b>
    </form>

    <script>
        function enviarForm() {
            // Aqui você pode adicionar o código para enviar o formulário
            document.getElementById("mensagem").innerText = "Formulário enviado com sucesso!";
        }
    </script>
</body>
</html>
