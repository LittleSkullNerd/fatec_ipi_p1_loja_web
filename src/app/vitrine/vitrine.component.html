<div class="produtos-container" *ngIf="inputValue">
  <div class="produto-card" *ngFor="let item of listaFiltro; index as i">
    <a href="detalhe/{{item.produtoId}}">
      <img class="img-produto" width="30px" src="{{item.imagemProduto}}" alt="Card image">
    </a>
    <div class="info-produto">
      <h4 class="item-nome">{{item.nome}}</h4>
      <p class="item-valor">R$ {{item.valor}}</p>
      <button *ngIf="item.estoque>0" class="comprar" (click)="comprar(item);">Comprar</button>
    </div>
  </div>
</div>

<div class="produtos-container" *ngIf="!inputValue">
  <div class="produto-card" *ngFor="let item of lista; index as i">

    <div class="align-teste" *ngIf="usuarioLogado.codigo == 1">
      <div>
        <a (click)="editar(item)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
            <path fill="#6610f2"
              d="M7.127 22.562l-7.127 1.438 1.438-7.128 5.689 5.69zm1.414-1.414l11.228-11.225-5.69-5.692-11.227 11.227 5.689 5.69zm9.768-21.148l-2.816 2.817 5.691 5.691 2.816-2.819-5.691-5.689z" />
          </svg>
        </a>
      </div>
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" (click)="removerProduto(item.produtoId)">
          <path fill="darkred"
            d="m20.015 6.506h-16v14.423c0 .591.448 1.071 1 1.071h14c.552 0 1-.48 1-1.071 0-3.905 0-14.423 0-14.423zm-5.75 2.494c.414 0 .75.336.75.75v8.5c0 .414-.336.75-.75.75s-.75-.336-.75-.75v-8.5c0-.414.336-.75.75-.75zm-4.5 0c.414 0 .75.336.75.75v8.5c0 .414-.336.75-.75.75s-.75-.336-.75-.75v-8.5c0-.414.336-.75.75-.75zm-.75-5v-1c0-.535.474-1 1-1h4c.526 0 1 .465 1 1v1h5.254c.412 0 .746.335.746.747s-.334.747-.746.747h-16.507c-.413 0-.747-.335-.747-.747s.334-.747.747-.747zm4.5 0v-.5h-3v.5z"
            fill-rule="nonzero" />
        </svg>
      </div>
    </div>

    <div class="img-produto">
      <a href="detalhe/{{item.produtoId}}">
        <img class="img-produto" width="30px" src="{{item.imagemProduto}}" alt="Card image">
      </a>
    </div>
    <div class="info-produto">
      <h4 class="item-nome">{{item.nome}}</h4>
      <p class="item-valor">R$ {{item.valor}}</p>
      <button *ngIf="item.estoque>0" class="comprar" (click)="comprar(item);">Comprar</button>
    </div>
  </div>
</div>
