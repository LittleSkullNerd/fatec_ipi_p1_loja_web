<body>

  <div class="row justify-content-center">
    <div *ngFor="let item of lista; index as i" class="" style="width:400px">
      <a href="detalhe/{{item.codigo}}" target="_self">
        <img class="img-produto" src="./assets/{{item.codigo}}.jpg" width="30px" alt="Card image">
      </a>
      <div class="info-produto">
        <h4 class="item-nome">{{item.nome}}</h4>
        <p class="item-valor">R$ {{item.valor}}</p>
        <button *ngIf="item.estoque>0" class="comprar" (click)="comprar(item);">Comprar</button>
      </div>
    </div>
  </div>

</body>
