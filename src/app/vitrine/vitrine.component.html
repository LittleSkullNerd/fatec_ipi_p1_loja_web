<div class="produtos-container" *ngIf="inputValue">
  <div class="produto-card" *ngFor="let item of listaFiltro; index as i">
    <a href="detalhe/{{item.produtoId}}">
      <img class="img-produto" width="30px" src="{{item.imagemProduto}}" alt="Card image">
    </a>
    <div class="info-produto">
      <h4 class="item-nome">{{item.nome}}</h4>
      <p class="item-valor">R$ {{item.valor}}</p>
      <button *ngIf="item.estoque>0" class="comprar" (click)="comprar(item);">Comprar</button>
    </div>
  </div>
</div>

<div class="produtos-container" *ngIf="!inputValue">
  <div class="produto-card" *ngFor="let item of lista; index as i">
    <div class="img-produto">
      <a href="detalhe/{{item.produtoId}}">
        <img class="img-produto" width="30px" src="{{item.imagemProduto}}" alt="Card image">
      </a>
    </div>
    <div class="info-produto">
      <h4 class="item-nome">{{item.nome}}</h4>
      <p class="item-valor">R$ {{item.valor}}</p>
      <button *ngIf="item.estoque>0" class="comprar" (click)="comprar(item);">Comprar</button>
    </div>
  </div>
</div>
