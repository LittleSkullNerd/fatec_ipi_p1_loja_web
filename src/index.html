<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mitsuki Store ðŸŒ™</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Importa o arquivo CSS -->

</head>
<body>
  
  <header>
    <div class="container">
      <a href="./index.html">
        <img src="./assets/logo.png" class="logo" alt="Logo da Loja">
      </a>

      <div class="pesquisar-container">
        <input type="text" [(ngModel)]="searchTerm" placeholder="Digite sua pesquisa...">
        <button (click)="search()" class="pesquisa">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div class="actions">
        <button type="button" class="login">
          <a href="./login" class="loginn">Fazer Login</a>
        </button>

        <button type="button" class="cesta">
          <a href="./cesta">
            <i class="fas fa-shopping-basket"></i>
          </a>
        </button>
      </div>

      <div class="botoes-menu">
        <button type="button" class="botao-menu"><a href="./sobremim">Sobre Mim</a></button>
        <button type="button" class="botao-menu"><a href="./contato">Contato</a></button>
      </div>
    </div>
  </header>

  <div class="container">
    <app-root></app-root>
  </div>

  <footer>
    <p>&copy; 2024 Mitsuke Store. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
